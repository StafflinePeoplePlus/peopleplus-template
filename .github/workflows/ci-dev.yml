name: CI Dev

on:
  push:
    branches-ignore:
      - uat
      - main

permissions:
  issues: write
  contents: read

env:
  NODE_VERSION: 18.x
  PRIVATE_AUTH_SECRET: ${{ secrets.PRIVATE_AUTH_SECRET }}
  PRIVATE_AUTH0_CLIENT_ID: ${{ secrets.PRIVATE_AUTH0_CLIENT_ID }}
  PRIVATE_AUTH0_CLIENT_SECRET: ${{ secrets.PRIVATE_AUTH0_CLIENT_SECRET }}
  PRIVATE_AUTH0_CLIENT_ISSUER: ${{ secrets.PRIVATE_AUTH0_CLIENT_ISSUER }}

jobs:
  vitest:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node Packages ğŸ›’
        run: npm ci

      - name: Lint ğŸ§½
        run: npm run lint

      - name: Run Vi tests ğŸƒ
        run: npm run test:unit

  playwright:
    strategy:
      fail-fast: false
      matrix:
        browser:
          - chromium
          - firefox
          - webkit
          - webkit-mobile
    name: Playwright (${{ matrix.browser }})
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node Packages ğŸ›’
        run: npm ci

      - name: Install playwright browsers ğŸ›’
        run: npx playwright install --with-deps

      - name: Run Playwrite tests
        run: npm run test -- --project ${{ matrix.browser }}
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/

  zap:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }} ğŸ›’
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node Packages ğŸ›’
        run: npm ci

      - name: Build app ğŸ§±
        run: npm run build

      - name: Launch app ğŸš€
        run: npm run preview &

      - name: Wait for app to start â˜•ï¸
        run: sleep 10

      - name: Run ZAP Automation Framework
        uses: StafflinePeoplePlus/zap-automation-framework@5491e083dee41fc2d93ab82d1cf88a779e67bd6c
        with:
          config-dir: 'zap-config'
          autorun-file: 'baseline.yaml'
          create-issue: true
          fail-action-on-warning: true
          issue-title: 'ZAP Report - ${{ github.head_ref || github.ref_name }}'
